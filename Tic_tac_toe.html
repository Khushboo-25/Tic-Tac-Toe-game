<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="tictactoe.css" >
</head>
<body>
    <div class="container">
        <div class="tictactoe">
                    Let's Play Tic Tac Toe
        </div>
        <div class="playground">
            <div class="tictac">
                <div class="grid">
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                    <div class="box"><span class="boxtext"></span></div>
                </div>
            </div>
            <div class="gameInput">
                <h2>Instructions</h2>
                <br>
                <div class="rules">
                    <li>
                        <span class="gameInfo">Turn for X </span>
                        <button id="reset">reset</button>
                    </li>
                </div>
                <div class="imgbox">
                    <img src="win.webp" alt="Loading...">
                </div>
            </div>
        </div>
    </div>
    <script src="tictactot.js"></script>
</body>
</html>
